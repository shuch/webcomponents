<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>template</title>
</head>
<body>
  <template id="profileTemplate">
    <style>
      :host {
        background: #f8f8f8;
      }
      :host(:hover) {
        background: #ccc;
      }
    </style>
    <div class="profile">
      <img src="" alt="" class="profile__img">
      <div class="profile__name"></div>
      <div class="profile__social"></div>
    </div>
  </template>
  <script>
    function supportTemplate() {
      return 'content' in document.createElement('template');
    }
    if (supportTemplate()) {
      var template = document.querySelector('#profileTemplate');
      template.content.querySelector('.profile__img').src = 'https://fs.esf.fangdd.com/efab/FmxenHGLC6fq2ilfblkfBWN_IzRl.png';
      template.content.querySelector('.profile__name').textContent = 'japan';
      template.content.querySelector('.profile__social').textContent = 'presidient';
      // document.body.appendChild(template.content);
      var clone = document.importNode(template.content, true);
      document.body.appendChild(clone);
    }

    function supportRegisterElement() {
      return 'registerElement' in document;
    }

    if (supportRegisterElement()) {
      var SuperButton = document.registerElement('super-button');
      document.body.appendChild(new SuperButton());
    }
  </script>
</body>
</html>
